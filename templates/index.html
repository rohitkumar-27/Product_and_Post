<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HomePage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow p-3">
    <a class="navbar-brand" href="#"><b>Post and Product</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav text-right float-right">
        <li class="nav-item active">

        {% if not request.user.is_authenticated %}
            {% block header %}
            {% endblock %}

        {% else %}
          <li><a>Hi {{user.username}}!</a></li>
          <a class="btn btn-success mr-2" href="{% url 'post_create' %}">
            Create Post
          </a>
          <a class="btn btn-warning" href="{% url 'logout' %}">
            Logout
          </a>
        {% endif %}
        </li>
      </ul>
    </div>
  </nav>

{% block content %}

{% endblock %}


</body>
</html>
