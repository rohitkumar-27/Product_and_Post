{% extends 'index.html' %}
{% block header %}
<a class="btn btn-success mr-2" href="{% url 'login' %}">
    Login
</a>
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-3 pt-5">
 <form class="form-signin" method="POST">
   {% csrf_token %}
   {{form|crispy}}
   <p class="mt-3">Already have an account <a href="{% url 'login' %}">Login</a></p>

   <button class="btn mt-4 btn-primary btn-block" type="submit">Sign in</button>
</form>
</div>

{% endblock content %}
